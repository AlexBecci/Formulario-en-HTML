<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario en HTML</h1>
    <form action="mi_servidor" target="_blank" autocomplete="on">
        <fieldset>
            <legend>Datos Persona: </legend>

            <label for="idPersona">Id Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" readonly="true"value="1"/><br>

            <input type="hidden" id="sistema" name="sistema" value="SAP"/>
            
            <label for="nombre">Nombre: </label><br />
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br />

            <label for="apellido">Apellido: </label><br />
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true" /><br />

            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email"/><br/>

            <label for="password">Password: </label><br />
            <input type="password" id="password" name="password" required="true" /><br />

            <label for="edad">Edad</label><br/>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" step="any"/><br/>

            <label>Genero</label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br>

            <label>Genero musica favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" id="punk" name="musica" value="punk"/>
            <label for="punk">Punk</label><br>
            <input type="checkbox" id="jazz" name="musica" value="jazz"/>
            <label for="jazz">Jazz</label><br>

            <label for="autos">Marca de autos favorita:</label><br>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw" selected="true">Bmw</option>
                <option value="audi">Audi</option>
            </select><br>

            <label for="comentario">Comentario</label><br>
            <textarea id="comentario" name="comentario" rows="2" cols="30">Este es mi comentario</textarea><br/>
            
            <input type="submit" value="Enviar" />
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <input type="reset" value="Restablecer"/>
    </fieldset>
    </form>
  </body>
</html>
